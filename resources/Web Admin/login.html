<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Inventaris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e9ecef; /* Warna latar belakang halaman */
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 100%;
            max-width: 400px; /* Agar tidak terlalu lebar di layar besar */
            background-color: #30364F; /* Warna Tema Sidebar */
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Efek bayangan */
            padding: 40px;
        }
        .form-control {
            background-color: #f8f9fa;
            border: none;
            height: 45px;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            height: 45px;
            font-weight: bold;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
        .logo-icon {
            font-size: 3rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <main class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <i class="bi bi-box-seam-fill logo-icon text-warning"></i>
                <h3 class="mt-2 fw-bold">Admin Panel</h3>
                <p class="text-white-50 small">Silakan login untuk mengelola aset.</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text border-0"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text border-0"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                        <button class="btn btn-light border-0" type="button" onclick="togglePassword()">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login mb-3">Login Masuk</button>
                
                <div class="text-center">
                    <small class="text-white-50">Lupa password? Hubungi IT Administrator.</small>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Fitur Lihat Password
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        // 2. Logika Login Langsung (Bypass)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form refresh halaman
            
            // Langsung eksekusi tanpa cek username/password
            const btn = document.querySelector('.btn-login');
            
            // Efek Loading
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
            btn.disabled = true;

            setTimeout(() => {
                // Redirect langsung ke dashboard
                window.location.href = 'dashboard.html';
            }, 800); // Delay sedikit (0.8 detik) biar kelihatan loadingnya
        });
    </script>
</body>
</html>
