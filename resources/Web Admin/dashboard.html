<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        .layout { display: grid; grid-template-columns: 20% 80%; min-height: 100vh; }
        .sidebar { background-color: #30364F; padding: 30px; color: #fff; }
        .nav-link-custom { color: #ccc; padding: 12px; text-decoration: none; display: block; border-radius: 5px; margin-bottom: 5px; transition: 0.3s; }
        .nav-link-custom:hover, .nav-link-custom.active { background-color: #404765; color: #fff; }
        
        /* Tambahan style untuk area logout */
        .user-panel { border-top: 1px solid #4a5270; margin-top: 20px; padding-top: 20px; }
    </style>
</head>
<body>
    <main class="layout">
        <aside class="sidebar d-flex flex-column justify-content-between">
            
            <div>
                <h3 class="text-center mb-4">Admin Panel</h3>
                <div class="d-flex flex-column">
                    <a href="dashboard.html" class="nav-link-custom active"><i class="bi bi-speedometer2 me-2"></i> Dasbor</a>
                    <a href="barang.html" class="nav-link-custom"><i class="bi bi-box-seam me-2"></i> Barang</a>
                    <a href="kontrak.html" class="nav-link-custom"><i class="bi bi-file-earmark-text me-2"></i> Kontrak</a>
                    <a href="user.html" class="nav-link-custom"><i class="bi bi-people me-2"></i> User</a>
                    <a href="karyawan.html" class="nav-link-custom"><i class="bi bi-person-badge me-2"></i> Karyawan</a>
                    <a href="mobilisasi.html" class="nav-link-custom"><i class="bi bi-arrow-left-right me-2"></i> Mobilisasi</a>
                </div>
            </div>

            <div class="mt-auto user-panel">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                        <i class="bi bi-person-fill h5 m-0 text-white"></i>
                    </div>
                    <div>
                        <small class="d-block text-light" style="font-size: 0.75rem;">Login sebagai:</small>
                        <span class="fw-bold">Admin IT</span>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-danger w-100 btn-sm">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </button>
            </div>
        </aside>

        <div class="p-5" style="background-color: #f8f9fa;">
            <h3 class="mb-3">Dasbor</h3>
            <h5 class="text-muted">Halo, Admin! Berikut ringkasan aset hari ini.</h5>
            
            <div class="row mt-4 g-3">
                <div class="col-md-3">
                    <div class="card bg-primary text-light p-3 h-100">
                        <h6>Total Aset</h6>
                        <h1 class="text-center mt-2">1,250</h1>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-light p-3 h-100">
                        <h6>Aset Dipakai</h6>
                        <h1 class="text-center mt-2">850</h1>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-dark p-3 h-100">
                        <h6>Di Gudang</h6>
                        <h1 class="text-center mt-2">350</h1>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-light p-3 h-100">
                        <h6>Rusak/Hilang</h6>
                        <h1 class="text-center mt-2">50</h1>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-5 mb-3">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-white fw-bold py-3">
                            Komposisi Kondisi Aset
                        </div>
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <div style="width: 300px;">
                                <canvas id="chartKondisi"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-7 mb-3">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-white fw-bold py-3">
                            5 Kategori Aset Terbanyak
                        </div>
                        <div class="card-body">
                            <canvas id="chartKategori"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Fungsi Logout Sederhana
        function logout() {
            if(confirm("Apakah Anda yakin ingin keluar dari sistem?")) {
                // Di sini nanti arahkan ke file login.php atau login.html
                alert("Anda berhasil logout!");
                window.location.href = "login.html"; 
            }
        }

        // Chart 1: Kondisi (Donut Chart)
        const ctxKondisi = document.getElementById('chartKondisi').getContext('2d');
        new Chart(ctxKondisi, {
            type: 'doughnut',
            data: {
                labels: ['Baik', 'Rusak Ringan', 'Rusak Berat', 'Hilang'],
                datasets: [{
                    data: [150, 20, 10, 5],
                    backgroundColor: ['#198754', '#ffc107', '#dc3545', '#6c757d'],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Chart 2: Kategori (Bar Chart)
        const ctxKategori = document.getElementById('chartKategori').getContext('2d');
        new Chart(ctxKategori, {
            type: 'bar',
            data: {
                labels: ['Laptop', 'Kursi', 'Meja', 'Monitor', 'Proyektor'],
                datasets: [{
                    label: 'Jumlah Unit',
                    data: [50, 120, 80, 45, 10],
                    backgroundColor: '#0d6efd',
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
